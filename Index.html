<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belmond & Co - Main Menu</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg text-center">
    <!-- Logo (adjust h-16 to h-12 or h-10 if you want it smaller) -->
    <img
      src="https://github.com/craigmalenga/affordability-frontend/blob/main/logo.png?raw=true"
      alt="Company Logo"
      class="h-16 mx-auto mb-4"
    />

    <h1 class="text-2xl font-bold mb-8">Belmond & Co Claims Management</h1>

    <!-- Button 1: Upload from SharePoint to AWS -->
    <button
      onclick="window.location.href='upload.html'"
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 mr-2"
    >
      Upload Statements from SharePoint to AWS
    </button>

    <!-- Button 2: Affordability Review -->
    <button
      onclick="window.location.href='affordabilityReview.html'"
      class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700"
    >
      Carry out Affordability Assessment on a LeadID
    </button>
  </div>
</body>
</html>
