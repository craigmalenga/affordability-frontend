<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affordability Assessment</title>
  
  <!-- Favicon and CSS -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      background: url("https://github.com/craigmalenga/affordability-frontend/blob/main/Background.png?raw=true") no-repeat center center fixed;
      background-size: cover;
    }
    .popup-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
  </style>
  
  <script>
    function formatNumberInput(value) {
      let num = parseFloat(value.replace(/,/g, ''));
      if (isNaN(num)) return '';
      return num.toLocaleString('en-GB', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function validateAndFormatInput(input) {
      input.value = formatNumberInput(input.value);
    }

    function fetchLeadData() {
      const leadId = document.getElementById("leadId").value.trim();
      if (!leadId) {
        alert("Please enter a valid Lead ID.");
        return;
      }
      
      fetch(`https://web-production-15e92.up.railway.app/api/flg_data/${leadId}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            showPopup("Unable to retrieve data - check Lead ID entered.");
            return;
          }
          document.getElementById("fullName").value = data.fullName || "";
          document.getElementById("bankNames").value = data.bankNames || "";
          document.getElementById("periodCovered").value = data.periodCovered || "";
          document.getElementById("monthlyRepayment").value = formatNumberInput(data.monthlyRepayment || "");
        })
        .catch(err => showPopup("Error fetching data. Try again later."));
    }

    function showPopup(message) {
      const popup = document.createElement("div");
      popup.className = "popup-message border border-red-500 rounded-lg text-center";
      popup.innerHTML = `<p>${message}</p><button onclick="this.parentElement.remove()" class="bg-red-500 text-white px-4 py-2 mt-2 rounded-md">OK</button>`;
      document.body.appendChild(popup);
    }
  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg">
    
    <!-- Top Navigation -->
    <div class="flex justify-between items-center mb-4">
      <button onclick="window.location.href='https://affordability-review-main-menu.up.railway.app/'" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
        Return to Main Menu
      </button>
      <button onclick="window.location.href='https://web-production-15e92.up.railway.app/login'" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
        Log in with Microsoft 365
      </button>
    </div>
    
    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="https://github.com/craigmalenga/Image_belmond_Frontend/blob/main/Belmond%20logo.png?raw=true" alt="Company Logo" class="h-16 mx-auto mb-2"/>
      <h1 class="text-2xl font-bold">Affordability Assessment</h1>
    </div>
    
    <!-- Lead ID Section -->
    <label class="block mt-4 font-medium">Enter Lead ID:</label>
    <div class="flex gap-2 mt-2">
      <input type="text" id="leadId" placeholder="123456789" class="border p-2 flex-1 rounded-md"/>
      <button onclick="fetchLeadData()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Fetch Data</button>
    </div>
    
    <!-- Lead Details -->
    <h2 class="text-lg font-semibold mt-6">Lead Details</h2>
    <label class="block mt-2">Full Name:</label>
    <input type="text" id="fullName" class="border p-2 w-full rounded-md bg-gray-200" readonly />
    
    <label class="block mt-2">Bank Accounts:</label>
    <textarea id="bankNames" class="border p-2 w-full rounded-md bg-gray-200" rows="3" readonly></textarea>
    
    <label class="block mt-2">Period Covered:</label>
    <input type="text" id="periodCovered" class="border p-2 w-full rounded-md bg-gray-200" readonly />
    
    <label class="block mt-2">Monthly Repayments:</label>
    <input type="text" id="monthlyRepayment" class="border p-2 w-full rounded-md bg-gray-200" readonly />
    
    <!-- Process Data Button -->
    <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 w-full">
      Process Data
    </button>
  </div>
</body>
</html>
