<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belmond &amp; Co - Main Menu</title>
  
  <!-- Favicon snippets -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* 
        Replacing the image background with a gradient.
        Adjust the percentages to shift how quickly it transitions between colors.
      */
      background: linear-gradient(
        to bottom right,
        #5D2C6D 50,
        #2E2F43 50%
      );
    }
  </style>

  <script defer>
    // Check session
    async function checkSession() {
      try {
        const resp = await fetch("https://web-production-15e92.up.railway.app/session_status", { credentials: "include" });
        const data = await resp.json();
        const loginBtn = document.getElementById("loginBtn");
        if (data.logged_in) {
          loginBtn.textContent = "Logged in with Microsoft 365";
          loginBtn.className = "bg-green-600 text-white px-4 py-2 rounded-md";
        } else {
          loginBtn.textContent = "Log in with Microsoft 365";
          loginBtn.className = "bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700";
        }
      } catch (error) {
        console.error("Session check failed:", error);
      }
    }

    // Actually log in
    function handleLogin() {
      window.location.href = "https://web-production-15e92.up.railway.app/login";
    }

    // Buttons for LHS / RHS
    function goUpload() {
      window.location.href = "upload.html";
    }
    function goReview() {
      window.location.href = "affordability-review.html";
    }

    window.addEventListener("DOMContentLoaded", () => {
      checkSession();
    });
  </script>
</head>
<body>
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg text-center mt-10 mb-10">
    <!-- Top area with single login button -->
    <div class="flex justify-end mb-4">
      <button id="loginBtn" onclick="handleLogin()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
        Log in with Microsoft 365
      </button>
    </div>

    <!-- Logo -->
    <img
      src="https://github.com/craigmalenga/affordability-frontend/blob/main/logo.png?raw=true"
      alt="Company Logo"
      class="h-16 w-auto mx-auto mb-4"
    />
    
    <!-- Titles -->
    <h1 class="text-2xl font-bold mb-2">Belmond &amp; Co Claims Management</h1>
    <p class="text-2xl font-bold mb-8">Affordability Assessment Portal</p>
    
    <!-- Option Buttons -->
    <div class="flex justify-center gap-4">
      <button onclick="goUpload()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-72 text-center">
        Upload Statements<br>from SharePoint to AWS
      </button>
      <button onclick="goReview()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 w-72 text-center">
        Carry out Affordability<br>Assessment on a LeadID
      </button>
    </div>
  </div>
</body>
</html>
