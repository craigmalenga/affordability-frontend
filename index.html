<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belmond &amp; Co - Main Menu</title>
  
  <!-- Favicon snippets (adjust paths as needed) -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* Gradient background */
      background: linear-gradient(
        to bottom right,
        #5D2C6D 0%,
        #2E2F43 20%,
        #2E2F43 100%
      );
    }
    .brand-font {
      font-family: "Brandon Grotesque", sans-serif;
      font-weight: bold;
    }
    .fixed-bottom-right-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
    }
  </style>

  <script defer>
    async function checkSession() {
      try {
        const resp = await fetch("https://web-production-15e92.up.railway.app/session_status", {
          credentials: "include"
        });
        const data = await resp.json();
        console.log("Session check:", data);
      } catch (error) {
        console.error("Session check failed:", error);
      }
    }

    async function updateFLGData() {
      const debugDiv = document.getElementById("debugOutput");
      debugDiv.innerHTML += "<p>Starting FLG data update for fields 6, 7, 9...</p>";
      console.log("Starting FLG data update for fields 6, 7, 9...");
      const payload = {
        field6: "Some value",
        field7: "Some other value",
        field9: "Yet another value"
      };
      debugDiv.innerHTML += `<p>Data prepared: ${JSON.stringify(payload)}</p>`;
      console.log("Data prepared:", payload);
      try {
        const response = await fetch("https://example-flg-endpoint.com/update", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await response.json();
        debugDiv.innerHTML += `<p>Response from FLG: ${JSON.stringify(result)}</p>`;
        console.log("Response from FLG:", result);
        debugDiv.innerHTML += "<p>FLG data update complete.</p>";
        console.log("FLG data update complete.");
      } catch (err) {
        debugDiv.innerHTML += `<p style="color:red;">Error: ${err.message}</p>`;
        console.error("Error:", err);
      }
    }

    function goUpload() {
      updateFLGData();
      window.location.href = "upload.html";
    }
    function goReview() {
      updateFLGData();
      window.location.href = "affordability-review.html";
    }

    window.addEventListener("DOMContentLoaded", () => {
      checkSession();
    });
  </script>
</head>
<body>
  <div class="w-full" style="background-color: #D12472;">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center">
        <img src="https://raw.githubusercontent.com/craigmalenga/affordability-frontend/main/O%20logo.png" alt="O-logo" class="h-8 w-auto mr-4" />
        <span class="text-white text-2xl brand-font">BELMOND</span>
      </div>
      <button onclick="window.location.href='https://web-production-15e92.up.railway.app/login?state=' + encodeURIComponent(window.location.href)" class="brand-font bg-white text-[#D12472] px-4 py-2 rounded-full hover:opacity-90" style="font-weight: bold;">
        Login
      </button>
    </div>
  </div>
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg text-center mt-10 mb-10">
    <h1 class="text-2xl brand-font mb-4">Affordability Assessment Portal</h1>
    <div class="flex justify-center gap-4">
      <button onclick="goUpload()" class="brand-font text-white px-6 py-3 rounded-full" style="background-color: #007EB4;">
        Upload bank statements
      </button>
      <button onclick="goReview()" class="brand-font text-white px-6 py-3 rounded-full" style="background-color: #90268E;">
        Affordability assessment
      </button>
    </div>
  </div>
  <img src="https://raw.githubusercontent.com/craigmalenga/affordability-frontend/main/O%20logo.png" alt="Fixed O-logo" class="fixed-bottom-right-logo" />
  <div id="debugOutput" class="p-4 text-white text-sm"></div>
</body>
</html>
