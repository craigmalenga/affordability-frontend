<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belmond &amp; Co - Main Menu</title>
  
  <!-- Favicon snippets (adjust paths as needed) -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Example of a font-face for Brandon Grotesque (adjust if you have a different source) -->
  <!--
    <style>
      @font-face {
        font-family: 'Brandon Grotesque';
        src: url('path/to/BrandonGrotesque-Bold.woff2') format('woff2');
        font-weight: bold;
        font-style: normal;
      }
    </style>
  -->

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* Gradient background */
      background: linear-gradient(
        to bottom right,
        #5D2C6D 0%,
        #2E2F43 20%,
        #2E2F43 100%
      );
    }
    /* Utility class for Brandon Grotesque (fallback to sans-serif) */
    .brand-font {
      font-family: "Brandon Grotesque", sans-serif;
      font-weight: bold;
    }
    /* Fixed logo in bottom-right corner */
    .fixed-bottom-right-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: auto;
    }
  </style>

  <script defer>
    // If you still want to check session status, you can do so here
    async function checkSession() {
      try {
        const resp = await fetch("https://web-production-15e92.up.railway.app/session_status", {
          credentials: "include"
        });
        const data = await resp.json();
        // If not logged in, handle in your code (e.g., prompt user or redirect upon button click)
      } catch (error) {
        console.error("Session check failed:", error);
      }
    }

    // Redirect to upload page
    function goUpload() {
      // Check if logged in, if not, run your login flow
      // Otherwise, continue to upload page
      window.location.href = "upload.html";
    }

    // Redirect to affordability review page
    function goReview() {
      // Check if logged in, if not, run your login flow
      // Otherwise, continue to review page
      window.location.href = "affordability-review.html";
    }

    window.addEventListener("DOMContentLoaded", () => {
      checkSession();
    });
  </script>
</head>
<body>

  <!-- Top bar -->
  <div class="w-full" style="background-color: #D12472;">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center">
      <!-- O-logo (scaled smaller) -->
      <img
        src="https://raw.githubusercontent.com/craigmalenga/affordability-frontend/main/O%20logo.png"
        alt="O-logo"
        class="h-8 w-auto mr-4"
      />
      <!-- BELMOND text in brand font -->
      <span class="text-white text-2xl brand-font">BELMOND</span>
    </div>
  </div>

  <!-- Main content area -->
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg text-center mt-10 mb-10">
    <!-- Main heading or subheading if needed -->
    <h1 class="text-2xl brand-font mb-4">Affordability Assessment Portal</h1>

    <!-- Option Buttons -->
    <div class="flex justify-center gap-4">
      <button
        onclick="goUpload()"
        class="brand-font text-white px-6 py-3 rounded-full"
        style="background-color: #007EB4;"
      >
        Upload bank statements
      </button>
      <button
        onclick="goReview()"
        class="brand-font text-white px-6 py-3 rounded-full"
        style="background-color: #90268E;"
      >
        Affordability assessment
      </button>
    </div>
  </div>

  <!-- Fixed logo at bottom right -->
  <img
    src="https://raw.githubusercontent.com/craigmalenga/affordability-frontend/main/O%20logo.png"
    alt="Fixed O-logo"
    class="fixed-bottom-right-logo"
  />

</body>
</html>
