<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belmond &amp; Co - Main Menu</title>
  
  <!-- Favicon snippets -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("https://github.com/craigmalenga/affordability-frontend/blob/main/Background.png?raw=true") no-repeat center center fixed;
      background-size: cover;
    }
  </style>
  <script defer>
    // Check session status via backend
    async function checkSession() {
      try {
        const response = await fetch("https://web-production-15e92.up.railway.app/session_status", { credentials: "include" });
        const data = await response.json();
        return data.logged_in;
      } catch (error) {
        console.error("Session check failed:", error);
        return false;
      }
    }
    
    // Trigger login with a redirectTo parameter
    function triggerLogin(redirectPage) {
      window.location.href = "https://web-production-15e92.up.railway.app/login?redirectTo=" + encodeURIComponent(redirectPage);
    }
    
    // Handle click for Upload Statements (LHS)
    async function handleUploadClick() {
      const loggedIn = await checkSession();
      if (!loggedIn) {
        triggerLogin("https://web-production-15e92.up.railway.app/upload.html");
      } else {
        window.location.href = "upload.html";
      }
    }
    
    // Handle click for Affordability Assessment (RHS)
    async function handleReviewClick() {
      const loggedIn = await checkSession();
      if (!loggedIn) {
        triggerLogin("https://web-production-15e92.up.railway.app/affordability-review.html");
      } else {
        window.location.href = "affordability-review.html";
      }
    }
  </script>
</head>
<body>
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg text-center mt-10 mb-10">
    <!-- Logo -->
    <img src="https://github.com/craigmalenga/affordability-frontend/blob/main/logo.png?raw=true" alt="Company Logo" class="h-16 w-auto mx-auto mb-4" />
    
    <!-- Titles -->
    <h1 class="text-2xl font-bold mb-2">Belmond &amp; Co Claims Management</h1>
    <p class="text-2xl font-bold mb-8">Affordability Assessment Portal</p>
    
    <!-- Option Buttons -->
    <div class="flex justify-center gap-4">
      <button onclick="handleUploadClick()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-72 text-center">
        Upload Statements<br>from SharePoint to AWS
      </button>
      <button onclick="handleReviewClick()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 w-72 text-center">
        Carry out Affordability<br>Assessment on a LeadID
      </button>
    </div>
  </div>
</body>
</html>
