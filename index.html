<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belmond &amp; Co - Main Menu</title>
  
  <!-- Favicon snippets (adjust paths as needed) -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Example font-face for Brandon Grotesque (adjust if you have a different source) -->

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* Gradient background */
      background: linear-gradient(
        to bottom right,
        #5D2C6D 0%,
        #2E2F43 20%,
        #2E2F43 100%
      );
    }
    /* Utility class for Brandon Grotesque (fallback to sans-serif) */
    .brand-font {
      font-family: "Brandon Grotesque", sans-serif;
      font-weight: bold;
    }
    /* Fixed logo in bottom-right corner (about 100px wide) */
    .fixed-bottom-right-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px; /* updated width */
      height: auto;
    }

    /* Example for a hidden "wait" overlay if you have it in your code; we comment it out:
    #waitOverlay {
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      text-align: center;
      color: #fff;
      padding-top: 20%;
      font-size: 1.5rem;
    }
    */
  </style>

  <script defer>
    // COMMENTED OUT: The "please wait" overlay code.
    /*
    function showWaitOverlay() {
      document.getElementById("waitOverlay").style.display = "block";
    }
    function hideWaitOverlay() {
      document.getElementById("waitOverlay").style.display = "none";
    }
    */

    // If you still want to check session status:
    async function checkSession() {
      try {
        const resp = await fetch("https://web-production-15e92.up.railway.app/session_status", {
          credentials: "include"
        });
        const data = await resp.json();
        console.log("Session check:", data);
        // If not logged in, handle it in your own logic
      } catch (error) {
        console.error("Session check failed:", error);
      }
    }

    // Placeholder: function to update FLG with data for fields 6, 7, 9
    async function updateFLGData() {
      const debugDiv = document.getElementById("debugOutput");
      debugDiv.innerHTML += "<p>Starting FLG data update for fields 6, 7, 9...</p>";
      console.log("Starting FLG data update for fields 6, 7, 9...");

      // Example data object
      const payload = {
        field6: "Some value",
        field7: "Some other value",
        field9: "Yet another value"
      };
      debugDiv.innerHTML += `<p>Data prepared: ${JSON.stringify(payload)}</p>`;
      console.log("Data prepared:", payload);

      try {
        // Example: post to FLG
        // Adjust the URL and method as needed
        const response = await fetch("https://example-flg-endpoint.com/update", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await response.json();
        
        debugDiv.innerHTML += `<p>Response from FLG: ${JSON.stringify(result)}</p>`;
        console.log("Response from FLG:", result);
        
        debugDiv.innerHTML += "<p>FLG data update complete.</p>";
        console.log("FLG data update complete.");
      } catch (err) {
        debugDiv.innerHTML += `<p style="color:red;">Error: ${err.message}</p>`;
        console.error("Error:", err);
      }
    }

    // Example button click actions
    function goUpload() {
      // If not logged in, run your login flow first...
      updateFLGData(); // call your FLG update or other steps
      // Then proceed
      window.location.href = "upload.html";
    }

    function goReview() {
      // If not logged in, run your login flow first...
      updateFLGData(); // call your FLG update or other steps
      // Then proceed
      window.location.href = "affordability-review.html";
    }

    window.addEventListener("DOMContentLoaded", () => {
      checkSession();
    });
  </script>
</head>
<body>
  <!-- 
    If you had a wait overlay, it's commented out here for debugging clarity:
    <div id="waitOverlay">Please wait...</div>
  -->

  <!-- Top bar with #D12472 background -->
  <div class="w-full" style="background-color: #D12472;">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center">
      <!-- O-logo (scaled smaller in the top bar) -->
      <img
        src="https://raw.githubusercontent.com/craigmalenga/affordability-frontend/main/O%20logo.png"
        alt="O-logo"
        class="h-8 w-auto mr-4"
      />
      <!-- BELMOND text in brand font -->
      <span class="text-white text-2xl brand-font">BELMOND</span>
    </div>
  </div>

  <!-- Main content area -->
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg text-center mt-10 mb-10">
    <!-- Main heading -->
    <h1 class="text-2xl brand-font mb-4">Affordability Assessment Portal</h1>

    <!-- Option Buttons -->
    <div class="flex justify-center gap-4">
      <button
        onclick="goUpload()"
        class="brand-font text-white px-6 py-3 rounded-full"
        style="background-color: #007EB4;"
      >
        Upload bank statements
      </button>
      <button
        onclick="goReview()"
        class="brand-font text-white px-6 py-3 rounded-full"
        style="background-color: #90268E;"
      >
        Affordability assessment
      </button>
    </div>
  </div>

  <!-- Fixed logo at bottom right (about 100px wide) -->
  <img
    src="https://raw.githubusercontent.com/craigmalenga/affordability-frontend/main/O%20logo.png"
    alt="Fixed O-logo"
    class="fixed-bottom-right-logo"
  />

  <!-- Debug area at the bottom -->
  <div id="debugOutput" class="p-4 text-white text-sm"></div>

</body>
</html>
