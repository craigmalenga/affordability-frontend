<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belmond & Co - Main Menu</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Page-specific styles for the background image -->
  <style>
    body {
      margin: 0; 
      padding: 0;
      min-height: 100vh;
      background: url("https://github.com/craigmalenga/affordability-frontend/blob/main/Background.png?raw=true") no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <!-- Centered container -->
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg text-center mt-10 mb-10">
    <!-- Logo -->
    <img
      src="https://github.com/craigmalenga/affordability-frontend/blob/main/logo.png?raw=true"
      alt="Company Logo"
      class="h-16 w-auto mx-auto mb-4"
    />

    <!-- Main title and subtitle -->
    <h1 class="text-2xl font-bold mb-2">Belmond & Co Claims Management</h1>
    <p class="text-2xl font-bold mb-8">Affordability assessment portal</p>

    <!-- Buttons container -->
    <div class="flex justify-center gap-4">
      <!-- Button 1: Upload from SharePoint to AWS -->
      <button
        onclick="window.location.href='upload.html'"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-72 text-center"
      >
        Upload Statements<br>from SharePoint to AWS
      </button>

      <!-- Button 2: Affordability Review -->
      <button
        onclick="window.location.href='affordability-review.html'"
        class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 w-72 text-center"
      >
        Carry out Affordability<br>Assessment on a LeadID
      </button>
    </div>
  </div>
</body>
</html>
