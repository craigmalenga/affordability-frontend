<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SharePoint → AWS Uploader</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="manifest" href="/site.webmanifest" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("https://github.com/craigmalenga/affordability-frontend/blob/main/Background.png?raw=true") no-repeat center center fixed;
      background-size: cover;
    }
  </style>
  <script defer>
    async function handleListFiles() {
      try {
        const response = await fetch("https://web-production-15e92.up.railway.app/list-files", { credentials: "include" });
        if (response.status === 401) {
          window.location.href = "https://web-production-15e92.up.railway.app/login";
          return;
        }
        if (!response.ok) {
          const err = await response.json();
          throw new Error(JSON.stringify(err));
        }
        const data = await response.json();
        renderFileList(data.value);
      } catch (error) {
        console.error("Error listing files:", error);
        alert("Failed to list files. See console for details.");
      }
    }

    function renderFileList(files) {
      const container = document.getElementById("filesContainer");
      container.innerHTML = "";
      files.forEach(file => {
        const div = document.createElement("div");
        div.textContent = file.name;
        div.className = "p-2 bg-gray-100 rounded my-1 text-left";
        container.appendChild(div);
      });
    }

    async function handleUpload() {
      const folderLink = document.getElementById("folderLink").value.trim();
      if (!folderLink) {
        alert("Please paste your SharePoint folder link.");
        return;
      }
      console.log("Folder link to process:", folderLink);
      // Here you would call your backend API to process the folder and upload files to AWS.
      // For example, post to an endpoint that integrates the SharePoint uploader logic.
    }
  </script>
</head>
<body>
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg text-center mt-10 mb-10">
    <img src="https://github.com/craigmalenga/affordability-frontend/blob/main/logo.png?raw=true" alt="Company Logo" class="h-16 mx-auto mb-4" />
    <h1 class="text-2xl font-bold mb-4">SharePoint to AWS Uploader</h1>
    <button onclick="window.location.href='index.html'" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 mb-6">
      ⟵ Back to Main Menu
    </button>
    <div class="mb-4">
      <label for="folderLink" class="block font-medium mb-2">Paste SharePoint Folder Link:</label>
      <input type="text" id="folderLink" placeholder="https://yoursharepointurl" class="border p-2 rounded-md w-full" />
    </div>
    <div class="flex flex-col gap-4 items-center">
      <button onclick="handleListFiles()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
        List Files (Root)
      </button>
      <div id="filesContainer" class="mt-2 w-full"></div>
      <button onclick="handleUpload()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
        Upload Files to AWS
      </button>
    </div>
    <p class="text-sm text-gray-600 mt-4">
      Note: If not logged in, clicking "List Files" will redirect you to the login page.
    </p>
  </div>
</body>
</html>
