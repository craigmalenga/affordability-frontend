<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SharePoint → AWS Uploader</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="manifest" href="/site.webmanifest" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("https://github.com/craigmalenga/affordability-frontend/blob/main/Background.png?raw=true") no-repeat center center fixed;
      background-size: cover;
    }
    /* Top Bar styling */
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f3f4f6;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #ccc;
    }
    /* Debug console styling */
    #debugConsole {
      white-space: pre-line;
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
      text-align: left;
    }
    /* Overlay for processing */
    #processingOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      text-align: center;
    }
    #processingOverlay div {
      position: relative;
      top: 40%;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    /* Disabled state for interactive elements */
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    /* Warning style for invalid file names */
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
  <script defer>
    // Global debug log array to collect messages
    let debugLogMessages = [];
    
    // Log messages to both the debug console element and browser console.
    function logDebug(message) {
      const timestamp = new Date().toLocaleTimeString();
      const msg = `[${timestamp}] ${message}`;
      debugLogMessages.push(msg);
      const consoleDiv = document.getElementById("debugConsole");
      consoleDiv.textContent += msg + "\n";
      console.log(msg);
    }
    
    // Regular expression for file naming validation:
    // Expected format: <LeadID>-<Bank_name>-<Startmonth in MmmYYYY>-<Bank_account_number>.pdf
    const validFilenameRegex = /^[^-]+-[^-]+-[A-Za-z]{3}[0-9]{4}-[0-9]+\.pdf$/;
    
    // Check the current login session and update top bar button accordingly.
    async function checkSession() {
      try {
        const response = await fetch("https://web-production-15e92.up.railway.app/session_status", { credentials: "include" });
        const data = await response.json();
        const loginBtn = document.getElementById("loginStatusBtn");
        if (data.logged_in) {
          loginBtn.innerText = "Logged in with Microsoft 365";
          loginBtn.className = "bg-green-600 text-white px-4 py-2 rounded-md";
          document.getElementById("listFilesBtn").disabled = false;
        } else {
          loginBtn.innerText = "Log in with Microsoft 365";
          loginBtn.className = "bg-red-600 text-white px-4 py-2 rounded-md";
          document.getElementById("listFilesBtn").disabled = true;
        }
      } catch (err) {
        logDebug("Error checking session status: " + err);
      }
    }
    
    // Login function – now uses a state parameter so that after login the user is returned to this page.
    async function handleLogin() {
      logDebug("Redirecting to Microsoft login...");
      window.location.href = "https://web-production-15e92.up.railway.app/login?state=" + encodeURIComponent(window.location.href);
    }
    
    // When the List Files button is pressed.
    async function handleListFiles() {
      const folderLink = document.getElementById("folderLink").value.trim();
      if (!folderLink) {
        alert("Please paste your SharePoint folder link.");
        return;
      }
      const listUrl = "https://web-production-15e92.up.railway.app/list-files?folderLink=" + encodeURIComponent(folderLink);
      logDebug("Attempting to list files using URL: " + listUrl);
      try {
        const response = await fetch(listUrl, { credentials: "include" });
        if (response.status === 401) {
          logDebug("❌ Unauthorized. Redirecting to login.");
          handleLogin();
          return;
        }
        const result = await response.json();
        if (!response.ok) {
          throw new Error(JSON.stringify(result));
        }
        if (!result.value || !Array.isArray(result.value)) {
          throw new Error("No files returned from backend.");
        }
        renderFileList(result.value);
        logDebug(`Successfully retrieved ${result.value.length} files.`);
      } catch (error) {
        logDebug("❌ Failed to list files: " + error);
        alert("Failed to list files. See debug console below.");
      }
    }
    
    // Render file list and flag files with naming errors.
    function renderFileList(files) {
      const container = document.getElementById("filesContainer");
      container.innerHTML = "";
      files.forEach(file => {
        const div = document.createElement("div");
        const fileName = file.name || file;
        // Validate the filename
        if (!validFilenameRegex.test(fileName)) {
          div.innerHTML = `<span>${fileName}</span> <span class="warning">(Invalid Naming Format)</span>`;
          logDebug(`Warning: File "${fileName}" does not match expected naming convention.`);
        } else {
          div.textContent = fileName;
        }
        div.className = "p-2 bg-gray-100 rounded my-1 text-left";
        container.appendChild(div);
      });
    }
    
    // Function to allow the user to download the debug log as a text file.
    function saveDebugLog() {
      const blob = new Blob([debugLogMessages.join("\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "debug_log.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
    
    // Disable all interactive elements during processing.
    function disableUI() {
      document.querySelectorAll("button, input, textarea").forEach(elem => {
        elem.classList.add("disabled");
      });
    }
    function enableUI() {
      document.querySelectorAll("button, input, textarea").forEach(elem => {
        elem.classList.remove("disabled");
      });
    }
    
    // Process files function – triggers the renaming, AWS upload and FLG update.
    async function handleProcessFiles() {
      disableUI();
      document.getElementById("processingOverlay").style.display = "block";
      logDebug("Processing files – starting renaming, AWS upload, and FLG update...");
      const folderLink = document.getElementById("folderLink").value.trim();
      try {
        // Log details before sending the request
        logDebug("Folder link provided: " + folderLink);
        const response = await fetch("https://web-production-15e92.up.railway.app/trigger-statement-upload", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ folderLink })
        });
        const result = await response.json();
        if (!response.ok) throw new Error(result.error || "Unknown upload failure.");
        logDebug("✅ Upload successful! " + result.message);
        alert("Processing complete and upload successful!");
      } catch (error) {
        logDebug("❌ Processing failed: " + error);
        alert("Processing failed. See debug console below.");
      } finally {
        enableUI();
        document.getElementById("processingOverlay").style.display = "none";
      }
    }
    
    window.addEventListener("DOMContentLoaded", () => {
      checkSession();
    });
  </script>
</head>
<body>
  <!-- Top Bar with Return and Login Status -->
  <div id="topBar">
    <button onclick="window.location.href='index.html'" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
      Return to Main Menu
    </button>
    <button id="loginStatusBtn" onclick="handleLogin()">
      Log in with Microsoft 365
    </button>
  </div>
  
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg text-center mt-10 mb-10">
    <img src="https://github.com/craigmalenga/affordability-frontend/blob/main/logo.png?raw=true" alt="Company Logo" class="h-16 mx-auto mb-4" />
    <h1 class="text-2xl font-bold mb-4">SharePoint to AWS Uploader</h1>
    
    <!-- Also, you can have another login button if desired. Both now call handleLogin() -->
    <button onclick="handleLogin()" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 mb-4">
      Login with Microsoft
    </button>
    
    <div class="mb-4">
      <label for="folderLink" class="block font-medium mb-2">Paste SharePoint Folder Link:</label>
      <input type="text" id="folderLink" placeholder="https://yoursharepointurl" class="border p-2 rounded-md w-full" />
    </div>
    
    <div class="flex flex-col gap-4 items-center">
      <button id="listFilesBtn" onclick="handleListFiles()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
        List Files (SharePoint)
      </button>
      <div id="filesContainer" class="mt-2 w-full"></div>
      <button onclick="handleProcessFiles()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
        Process Files
      </button>
      <!-- Button to save debug log -->
      <button onclick="saveDebugLog()" class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-900 mt-2">
        Save Debug Log
      </button>
    </div>
    
    <h2 class="text-lg font-semibold mt-8">Debug Console</h2>
    <div id="debugConsole" class="mt-2"></div>
    
    <p class="text-sm text-gray-600 mt-4">
      Note: If not logged in, clicking "List Files" will redirect you to login.
    </p>
  </div>
  
  <!-- Processing overlay -->
  <div id="processingOverlay">
    <div>Processing... Please wait...</div>
  </div>
</body>
</html>
