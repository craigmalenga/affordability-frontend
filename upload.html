<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SharePoint → AWS Uploader</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="manifest" href="/site.webmanifest" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("https://github.com/craigmalenga/affordability-frontend/blob/main/Background.png?raw=true") no-repeat center center fixed;
      background-size: cover;
    }
    /* Debug console styling */
    #debugConsole {
      background-color: #f3f4f6;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
  <script defer>
    // Debug logging function: logs to console and appends messages to debugConsole div.
    function logDebug(message) {
      const timestamp = new Date().toLocaleTimeString();
      const debugMessage = `[${timestamp}] ${message}`;
      console.debug(debugMessage);
      const debugDiv = document.getElementById("debugConsole");
      if (debugDiv) {
        debugDiv.textContent += debugMessage + "\n";
      }
    }

    async function handleListFiles() {
      try {
        logDebug("Starting file listing process...");
        const response = await fetch("https://web-production-15e92.up.railway.app/list-files", { credentials: "include" });
        if (response.status === 401) {
          logDebug("User not logged in. Redirecting to login page.");
          window.location.href = "https://web-production-15e92.up.railway.app/login";
          return;
        }
        if (!response.ok) {
          const err = await response.json();
          logDebug("Error from server: " + JSON.stringify(err));
          throw new Error(JSON.stringify(err));
        }
        const data = await response.json();
        logDebug("Files successfully retrieved. Number of files: " + (data.value ? data.value.length : 0));
        renderFileList(data.value);
      } catch (error) {
        logDebug("Error listing files: " + error.message);
        alert("Failed to list files. See debug console for details.");
      }
    }

    function renderFileList(files) {
      const container = document.getElementById("filesContainer");
      container.innerHTML = "";
      files.forEach(file => {
        const div = document.createElement("div");
        div.textContent = file.name;
        div.className = "p-2 bg-gray-100 rounded my-1 text-left";
        container.appendChild(div);
      });
      logDebug("Rendered file list.");
    }

    async function handleUpload() {
      const folderLink = document.getElementById("folderLink").value.trim();
      if (!folderLink) {
        alert("Please paste your SharePoint folder link.");
        return;
      }
      logDebug("Folder link provided: " + folderLink);
      // For debugging, we simulate the upload process rather than actually invoking the backend.
      // To re-enable full functionality, you can uncomment the backend call.
      
      // Uncomment below to enable backend processing:
      /*
      try {
        logDebug("Sending folder link to backend for processing...");
        const response = await fetch("https://web-production-15e92.up.railway.app/trigger-statement-upload", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ folderLink })
        });
        const result = await response.json();
        if (!response.ok) {
          logDebug("Upload error: " + JSON.stringify(result));
          alert("Processing failed. See debug console for details.");
        } else {
          logDebug("Upload successful: " + JSON.stringify(result));
          alert("Processing complete and upload successful!");
        }
      } catch (err) {
        logDebug("Error during upload: " + err.message);
        alert("Processing failed. See debug console for details.");
      }
      */
      // Debug simulation:
      logDebug("DEBUG MODE: Upload process simulated. (Backend upload call is currently commented out.)");
      alert("Upload process simulated for debugging purposes.");
    }
  </script>
</head>
<body>
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg text-center mt-10 mb-10">
    <img src="https://github.com/craigmalenga/affordability-frontend/blob/main/logo.png?raw=true" alt="Company Logo" class="h-16 mx-auto mb-4" />
    <h1 class="text-2xl font-bold mb-4">SharePoint to AWS Uploader</h1>
    <button onclick="window.location.href='index.html'" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 mb-6">
      ⟵ Back to Main Menu
    </button>
    <div class="mb-4">
      <label for="folderLink" class="block font-medium mb-2">Paste SharePoint Folder Link:</label>
      <input type="text" id="folderLink" placeholder="https://yoursharepointurl" class="border p-2 rounded-md w-full" />
    </div>
    <div class="flex flex-col gap-4 items-center">
      <button onclick="handleListFiles()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
        List Files (Root)
      </button>
      <div id="filesContainer" class="mt-2 w-full"></div>
      <button onclick="handleUpload()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
        Upload Files to AWS
      </button>
    </div>
    <p class="text-sm text-gray-600 mt-4">
      Note: If not logged in, clicking "List Files" will redirect you to the login page.
    </p>
    <!-- Debug console for output -->
    <div id="debugConsole"></div>
  </div>
</body>
</html>
