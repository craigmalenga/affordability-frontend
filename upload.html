<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SharePoint â†’ AWS Uploader</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="manifest" href="/site.webmanifest" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("https://github.com/craigmalenga/affordability-frontend/blob/main/Background.png?raw=true") no-repeat center center fixed;
      background-size: cover;
    }
    #debugConsole {
      white-space: pre-line;
      background: #f3f4f6;
      color: #000;
      padding: 1rem;
      border-radius: 0.5rem;
      max-height: 250px;
      overflow-y: auto;
      font-size: 0.9rem;
      text-align: left;
    }
    #processingOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      text-align: center;
    }
    #processingOverlay div {
      position: relative;
      top: 40%;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
    /* Simple alert/warning for not logged in */
    #notLoggedInWarning {
      display: none;
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: #fef2f2;
      color: #b91c1c;
      border: 1px solid #f87171;
      border-radius: 0.5rem;
      text-align: left;
    }
  </style>
  <script defer>
    let debugLogMessages = [];
    function logDebug(message) {
      const timestamp = new Date().toLocaleTimeString();
      const msg = `[${timestamp}] ${message}`;
      debugLogMessages.push(msg);
      const consoleDiv = document.getElementById("debugConsole");
      consoleDiv.textContent += msg + "\n";
      console.log(msg);
    }

    // Check session on page load
    async function checkSession() {
      try {
        const resp = await fetch("https://web-production-15e92.up.railway.app/session_status", { credentials: "include" });
        const data = await resp.json();
        if (!data.logged_in) {
          document.getElementById("notLoggedInWarning").style.display = "block";
          document.getElementById("listFilesBtn").disabled = true;
          document.getElementById("processFilesBtn").disabled = true;
        }
      } catch (err) {
        logDebug("Error checking session: " + err);
      }
    }

    function saveDebugLog() {
      const blob = new Blob([debugLogMessages.join("\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "debug_log.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    async function handleListFiles() {
      const folderLink = document.getElementById("folderLink").value.trim();
      if (!folderLink) {
        alert("Please paste your SharePoint folder link.");
        return;
      }
      const listUrl = "https://web-production-15e92.up.railway.app/list-files?folderLink=" + encodeURIComponent(folderLink);
      logDebug("Starting file listing process for: " + listUrl);
      try {
        const response = await fetch(listUrl, { credentials: "include" });
        if (!response.ok) {
          const err = await response.json();
          logDebug("Error from server: " + JSON.stringify(err));
          throw new Error(JSON.stringify(err));
        }
        const data = await response.json();
        if (!data.value || !Array.isArray(data.value)) {
          throw new Error("No files returned from backend.");
        }
        renderFileList(data.value);
        logDebug(`Successfully retrieved ${data.value.length} files.`);
      } catch (error) {
        logDebug("Error listing files: " + error);
        alert("Failed to list files. See debug console for details.");
      }
    }

    function renderFileList(files) {
      const container = document.getElementById("filesContainer");
      container.innerHTML = "";
      files.forEach(file => {
        const div = document.createElement("div");
        div.textContent = file.name;
        div.className = "p-2 bg-gray-100 rounded my-1 text-left";
        container.appendChild(div);
      });
    }

    function disableUI() {
      document.querySelectorAll("button, input, textarea").forEach(elem => elem.classList.add("disabled"));
    }
    function enableUI() {
      document.querySelectorAll("button, input, textarea").forEach(elem => elem.classList.remove("disabled"));
    }

    async function handleProcessFiles() {
      disableUI();
      document.getElementById("processingOverlay").style.display = "block";
      const folderLink = document.getElementById("folderLink").value.trim();
      logDebug("Processing files for folder link: " + folderLink);
      try {
        const resp = await fetch("https://web-production-15e92.up.railway.app/trigger-statement-upload", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ folderLink })
        });
        const result = await resp.json();
        if (!resp.ok) {
          throw new Error(result.error || "Unknown upload failure.");
        }
        // Here is where we parse the step-by-step logs from sharepoint_uploader.py
        logDebug("Upload successful: " + JSON.stringify(result.message));
        if (result.output && result.output.steps) {
          logDebug("----- Detailed Steps from sharepoint_uploader.py -----");
          result.output.steps.forEach((stepObj, idx) => {
            // For each step, display in debug console
            const detailStr = JSON.stringify(stepObj);
            logDebug(`Step ${idx + 1}: ${detailStr}`);
          });
          logDebug("----- End of Detailed Steps -----");
        } else {
          logDebug("No step-by-step logs found in response.");
        }
        alert("Processing complete and upload successful!");
      } catch (err) {
        logDebug("Processing failed: " + err);
        alert("Processing failed. See debug console below.");
      } finally {
        enableUI();
        document.getElementById("processingOverlay").style.display = "none";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      checkSession();
    });
  </script>
</head>
<body>
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg text-center mt-10 mb-10">
    <!-- If not logged in, show a warning to return to main menu -->
    <div id="notLoggedInWarning">
      <p><strong>Warning:</strong> You are not logged in to Microsoft 365. Please return to the
        <a href="index.html" class="underline text-blue-600">Main Menu</a> to log in.
      </p>
    </div>

    <img src="https://github.com/craigmalenga/affordability-frontend/blob/main/logo.png?raw=true"
         alt="Company Logo"
         class="h-16 mx-auto mb-4" />
    <h1 class="text-2xl font-bold mb-4">SharePoint to AWS Uploader</h1>

    <div class="mb-4">
      <label for="folderLink" class="block font-medium mb-2">Paste SharePoint Folder Link:</label>
      <input type="text" id="folderLink" placeholder="https://yoursharepointurl" class="border p-2 rounded-md w-full" />
    </div>

    <div class="flex flex-col gap-4 items-center">
      <button id="listFilesBtn" onclick="handleListFiles()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
        List Files (SharePoint)
      </button>
      <div id="filesContainer" class="mt-2 w-full"></div>
      <button id="processFilesBtn" onclick="handleProcessFiles()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
        Process Files
      </button>
      <button onclick="saveDebugLog()" class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-900 mt-2">
        Save Debug Log
      </button>
    </div>

    <h2 class="text-lg font-semibold mt-8">Debug Console</h2>
    <div id="debugConsole" class="mt-2"></div>

    <p class="text-sm text-gray-600 mt-4">
      Note: If not logged in, these actions will be disabled.
    </p>
  </div>

  <!-- Processing overlay -->
  <div id="processingOverlay">
    <div>Processing... Please wait...</div>
  </div>
</body>
</html>
