<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SharePoint → AWS Uploader</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="manifest" href="/site.webmanifest" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("https://github.com/craigmalenga/affordability-frontend/blob/main/Background.png?raw=true") no-repeat center center fixed;
      background-size: cover;
    }
    #debugConsole {
      white-space: pre-line;
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
      text-align: left;
    }
  </style>
  <script defer>
    function logDebug(message) {
      const timestamp = new Date().toLocaleTimeString();
      const consoleDiv = document.getElementById("debugConsole");
      consoleDiv.textContent += `[${timestamp}] ${message}\n`;
      console.log(`[${timestamp}] ${message}`);
    }

    async function handleLogin() {
      logDebug("Redirecting to Microsoft login...");
      window.location.href = "https://web-production-15e92.up.railway.app/login?redirectTo=" + encodeURIComponent(window.location.href);
    }

    async function handleListFiles() {
      const folderLink = document.getElementById("folderLink").value.trim();
      if (!folderLink) {
        alert("Please paste your SharePoint folder link.");
        return;
      }
      const listUrl = "https://web-production-15e92.up.railway.app/list-files?folderLink=" + encodeURIComponent(folderLink);
      logDebug("Attempting to list files using URL: " + listUrl);
      try {
        const response = await fetch(listUrl, { credentials: "include" });
        if (response.status === 401) {
          logDebug("❌ Unauthorized. Redirecting to login.");
          handleLogin();
          return;
        }
        const result = await response.json();
        if (!response.ok) {
          throw new Error(JSON.stringify(result));
        }
        if (!result.value || !Array.isArray(result.value)) {
          throw new Error("No files returned from backend.");
        }
        renderFileList(result.value);
        logDebug(`Successfully retrieved ${result.value.length} files. Debug Info: ${JSON.stringify(result.debug)}`);
      } catch (error) {
        logDebug("❌ Failed to list files: " + error);
        alert("Failed to list files. See debug console below.");
      }
    }

    function renderFileList(files) {
      const container = document.getElementById("filesContainer");
      container.innerHTML = "";
      files.forEach(file => {
        const div = document.createElement("div");
        div.textContent = file.name || file;
        div.className = "p-2 bg-gray-100 rounded my-1 text-left";
        container.appendChild(div);
      });
    }

    async function handleUpload() {
      const folderLink = document.getElementById("folderLink").value.trim();
      if (!folderLink) {
        alert("Please paste your SharePoint folder link.");
        return;
      }
      logDebug("Sending upload request for: " + folderLink);
      try {
        const response = await fetch("https://web-production-15e92.up.railway.app/trigger-statement-upload", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ folderLink })
        });
        const result = await response.json();
        if (!response.ok) throw new Error(result.error || "Unknown upload failure.");
        logDebug("✅ Upload successful!");
        alert("Upload complete!");
      } catch (error) {
        logDebug("❌ Upload failed: " + error);
        alert("Upload failed. See debug console below.");
      }
    }
  </script>
</head>
<body>
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg text-center mt-10 mb-10">
    <img src="https://github.com/craigmalenga/affordability-frontend/blob/main/logo.png?raw=true" alt="Company Logo" class="h-16 mx-auto mb-4" />
    <h1 class="text-2xl font-bold mb-4">SharePoint to AWS Uploader</h1>

    <button onclick="handleLogin()" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 mb-4">
      Login with Microsoft
    </button>

    <button onclick="window.location.href='index.html'" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 mb-6">
      ⟵ Back to Main Menu
    </button>

    <div class="mb-4">
      <label for="folderLink" class="block font-medium mb-2">Paste SharePoint Folder Link:</label>
      <input type="text" id="folderLink" placeholder="https://yoursharepointurl" class="border p-2 rounded-md w-full" />
    </div>

    <div class="flex flex-col gap-4 items-center">
      <button onclick="handleListFiles()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
        List Files (SharePoint)
      </button>
      <div id="filesContainer" class="mt-2 w-full"></div>
      <button onclick="handleUpload()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
        Upload Files to AWS
      </button>
    </div>

    <h2 class="text-lg font-semibold mt-8">Debug Console</h2>
    <div id="debugConsole" class="mt-2"></div>
    <p class="text-sm text-gray-600 mt-4">
      Note: If not logged in, clicking "List Files" will redirect you to login.
    </p>
  </div>
</body>
</html>
