<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SharePoint ‚Üí AWS Uploader</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="manifest" href="/site.webmanifest" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("https://github.com/craigmalenga/affordability-frontend/blob/main/Background.png?raw=true") no-repeat center center fixed;
      background-size: cover;
    }
    #debugConsole {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      font-family: monospace;
      font-size: 0.85rem;
    }
  </style>
  <script defer>
    function logDebug(message) {
      const consoleEl = document.getElementById("debugConsole");
      const timestamp = new Date().toLocaleTimeString();
      consoleEl.innerHTML += `[${timestamp}] ${message}<br/>`;
      consoleEl.scrollTop = consoleEl.scrollHeight;
      console.log(`[${timestamp}] ${message}`);
    }

    async function handleListFiles() {
      logDebug("Attempting to list files...");
      try {
        const response = await fetch("https://web-production-15e92.up.railway.app/list-files", { credentials: "include" });
        if (response.status === 401) {
          logDebug("‚ùå Unauthorized - redirecting to login.");
          window.location.href = "https://web-production-15e92.up.railway.app/login";
          return;
        }
        const data = await response.json();
        logDebug(`Successfully retrieved ${data.value.length} files.`);
        renderFileList(data.value);
      } catch (error) {
        logDebug(`‚ùå Error listing files: ${error}`);
        alert("Failed to list files. See console for details.");
      }
    }

    function renderFileList(files) {
      const container = document.getElementById("filesContainer");
      container.innerHTML = "";
      files.forEach(file => {
        const div = document.createElement("div");
        div.textContent = file.name;
        div.className = "p-2 bg-gray-100 rounded my-1 text-left";
        container.appendChild(div);
      });
    }

    async function handleUpload() {
      const folderLink = document.getElementById("folderLink").value.trim();
      if (!folderLink) {
        alert("Please paste your SharePoint folder link.");
        return;
      }
      logDebug(`Sending upload request for: ${folderLink}`);
      try {
        const response = await fetch("https://web-production-15e92.up.railway.app/trigger-statement-upload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          credentials: "include",
          body: JSON.stringify({ folderLink })
        });

        const result = await response.json();
        if (!response.ok) {
          throw new Error(result.error || "Unknown error");
        }

        logDebug("‚úÖ Upload success: " + result.message);
        alert("Upload completed successfully!");
      } catch (error) {
        logDebug(`‚ùå Upload failed: ${error}`);
        alert("Upload failed: " + error);
      }
    }

    function handleLogin() {
      window.location.href = "https://web-production-15e92.up.railway.app/login";
    }
  </script>
</head>
<body>
  <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg text-center mt-10 mb-10">
    <img src="https://github.com/craigmalenga/affordability-frontend/blob/main/logo.png?raw=true" alt="Company Logo" class="h-16 mx-auto mb-4" />
    <h1 class="text-2xl font-bold mb-4">SharePoint to AWS Uploader</h1>

    <div class="flex flex-wrap gap-4 justify-center mb-6">
      <button onclick="handleLogin()" class="bg-yellow-600 text-white px-4 py-2 rounded-md hover:bg-yellow-700">
        üîê Login
      </button>
      <button onclick="window.location.href='index.html'" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
        ‚üµ Back to Main Menu
      </button>
    </div>

    <div class="mb-4">
      <label for="folderLink" class="block font-medium mb-2">Paste SharePoint Folder Link:</label>
      <input type="text" id="folderLink" placeholder="https://yoursharepointurl" class="border p-2 rounded-md w-full" />
    </div>

    <div class="flex flex-col gap-4 items-center">
      <button onclick="handleListFiles()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
        List Files (Root)
      </button>
      <div id="filesContainer" class="mt-2 w-full"></div>
      <button onclick="handleUpload()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
        Upload Files to AWS
      </button>
    </div>

    <h2 class="text-xl font-semibold mt-6 mb-2">Debug Console</h2>
    <div id="debugConsole"></div>

    <p class="text-sm text-gray-600 mt-4">
      Note: If not logged in, clicking "List Files" or "Upload" will redirect to login.
    </p>
  </div>
</body>
</html>
